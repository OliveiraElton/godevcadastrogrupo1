<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title">Dados Pessoais</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input matInput name="nome" placeholder="Nome" required>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name="sobrenome" placeholder="Sobrenome" required>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name="cpf" placeholder="CPF" type="text" maxlength=11 required>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="nome social" placeholder="Nome social" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Gênero</mat-label>
                                    <mat-select [formControl]="genero" required>
                                      <mat-option value="masculino">Masculino</mat-option>
                                      <mat-option value="feminino">Feminino</mat-option>
                                      <mat-option value="outros">Outros</mat-option>
                                    </mat-select>
                                </mat-form-field>
                              </div>
                          
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Identidade de Gênero</mat-label>
                                    <mat-select [formControl]="identidadeGenero" required>
                                      <mat-option value="cis">Cis</mat-option>
                                      <mat-option value="trans">Trans</mat-option>
                                      <mat-option value="outros">Outros</mat-option>
                                    </mat-select>
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="row">
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="datanascimento"placeholder="Data de Nascimento" type="date" required>
                                </mat-form-field>
                              </div>
                      
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="nacionalidade" placeholder="Nacionalidade" type="text" required>
                                </mat-form-field>
                              </div>
                              
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="naturalidade" placeholder="Naturalidade" type="text" required>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
            
                                <mat-form-field class="example-full-width">
                                  <input matInput name="rg" placeholder="RG" type="text" required>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
    
      </div>
  </div>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Dados da Empresa</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <mat-label>Empresa</mat-label>
                                  <mat-select [(ngModel)]="empresa" required>
                                    <mat-option *ngFor="let empresa of empresas" [value]="empresa.name">
                                      {{empresa.name}}
                                    </mat-option>
                                  </mat-select>
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="nomeEmpresa" placeholder="Nome da Empresa " required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="setor" placeholder="Setor" type="text" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput name="datainicio"placeholder="Data de Início" type="date" required>
                              </mat-form-field>
                            </div>
                          </div>
                        <button mat-raised-button type="submit" class="btn btn-primary pull-right">Avançar</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
  
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Contatos</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="telefonePrincipal" placeholder="Telefone Principal" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" onKeyPress="if(this.value.length==11) return false;" required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput name="telefoneSecundario" placeholder="Telefone Secundario" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" onKeyPress="if(this.value.length==11) return false;" required>
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput name="email" placeholder="Email" type="email" required>
                              </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput name="telefoneFamiliar" placeholder="Telefone Familiar" type="number" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" onKeyPress="if(this.value.length==11) return false;" required>
                              </mat-form-field>
                            </div>
                          </div>
                        <button mat-raised-button type="submit" class="btn btn-primary pull-right">Avançar</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
  
    </div>
  </div>
</div>

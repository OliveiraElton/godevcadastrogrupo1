<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="EstiloPrestador.css" rel="stylesheet">
    <title>Prestador de Serviço</title>
</head>

<body>
    <main>
        <h1 class="linhaCima"></h1>
        <h1 class="linhaLado"></h1>
        <h1 class="empresa"></h1>
        <a href="colaborador.html">
            <h1 class="colab"></h1>
        </a>
        <h1 class="config"></h1>
        <h1 class="prestTopo"></h1>
        <a href="PrestadorServico.html">
            <h1 class="prestMenu"></h1>
        </a>

        <h1 id="titulo">Cadastro de Prestador de Serviço</h1>
        <form action="http://www.proway.com.br" id="form">
            <div class="secao">
                <section id="dadosPessoais">
                    <h2 id="tituloDados">Dados Pessoais</h2>
                    <br>
                    <fieldset class="legenda">
                        <legend>Nome</legend>
                        <input type="text" id="nomePrest" class="input" required>
                    </fieldset>

                    <br>
                    <fieldset class="legenda">
                        <legend>Sobrenome</legend>
                        <input type="text" id="sobrenomePrest" class="input" required>
                    </fieldset>

                    <br>
                    <fieldset class="legenda">
                        <legend>CPF</legend>
                        <input type="text" placeholder="   .   .   -  " id="CPFPrest" class="input" required>
                    </fieldset>

                    <br>
                    <fieldset class="legenda">
                        <legend>Nome Social</legend>
                        <input type="text" id="nomeSociaPrest" class="input" required>
                    </fieldset>

                    <br>
                    <label>Gênero</label>
                    <br>
                    <select id="generoPrest" required>
                        <option>Selecione</option>
                        <option>Feminino</option>
                        <option>Masculino</option>
                    </select>


                    <br>
                    <label>Identidade de Gênero</label>
                    <br>
                    <input type="radio" name="identGenero" value="Trans" id="igTrans">
                    <label>Trans</label>
                    <input type="radio" name="identGenero" value="Cis" id="igCis">
                    <label>Cis</label>


                    <br>
                    <fieldset class="legenda">
                        <legend>Data Nascimento</legend>
                        <input type="date" id="dataNascPrest" class="input" required>
                    </fieldset>

                    <br>
                    <label>Nacionalidade</label>
                    <br>
                    <select id="nacioPrest" required>
                        <option>Selecione</option>
                        <option>Brasil</option>
                        <option>Argentina</option>
                        <option>Haiti</option>
                        <option>França</option>
                        <option>Chile</option>
                        <option>Espanha</option>
                    </select>


                    <br>
                    <label>Naturalidade</label>
                    <br>
                    <select id="natuPrest" required>
                        <option>Selecione</option>
                        <option>São Paulo - SP</option>
                        <option>Florianópolis - SC</option>
                        <option>Bagé - RS</option>
                        <option>Rio de Janeiro - RJ</option>
                        <option>Curitiba - PR</option>
                        <option>Exterior</option>
                    </select>


                    <br>
                    <fieldset class="legenda">
                        <legend>RG</legend>
                        <input type="text" id="RGPrest" class="input" required>
                    </fieldset>

                    <br>
                </section>
            </div>

            <div class="secao">
                <section id="dadosEmpresa" class="segundaColuna">
                    <h2 id="tituloEmpresa">Dados da Empresa</h2>
                    <br>
                    <fieldset class="legenda">
                        <legend>Empresa</legend>
                        <input type="number" id="idEmpresa" class="input" required>
                    </fieldset>

                    <br>
                    <fieldset class="legenda">
                        <legend>Nome Empresa</legend>
                        <input type="text" id="nomeEmpresa" class="input" required>
                    </fieldset>

                    <br>
                    <fieldset class="legenda">
                        <legend>Setor</legend>
                        <input type="number" id="idSetor" class="input" required>
                    </fieldset>

                    <br>
                    <fieldset class="legenda">
                        <legend>Nome Setor</legend>
                        <input type="text" id="nomeSetor" class="input" required>
                    </fieldset>

                    <br>
                    <fieldset class="legenda">
                        <legend>Data de Início</legend>
                        <input type="date" id="dataInicioPrest" class="input" required>
                    </fieldset>

                    <br>
                </section>
            </div>

            <div class="secao">
                <section id="contatos" class="segundaColuna">
                    <h2 id="tituloContatos">Contatos</h2>
                    <br>
                    <fieldset class="legenda">
                        <legend>Telefone Principal</legend>
                        <input type="text" placeholder="47999999999" id="fonePrincPrest" class="input" required>
                    </fieldset>

                    <br>
                    <fieldset class="legenda">
                        <legend>Telefone Secundário</legend>
                        <input type="text" placeholder="47999999999" id="foneSecunPrest" class="input" required>
                    </fieldset>

                    <br>
                    <fieldset class="legenda">
                        <legend>E-mail</legend>
                        <input type="email" placeholder="exemplo@exemplo.com" id="emailPrest" class="input" required>
                    </fieldset>

                    <br>
                    <fieldset class="legenda">
                        <legend>Telefone Familiar</legend>
                        <input type="text" placeholder="47999999999" id="foneFamPrest" class="input" required>
                    </fieldset>

                    <br>
                </section>
            </div>

            <div class="secao">
                <section id="botoes" class="segundaColuna">
                    <br>
                    <label id="cadastro">Cadastro</label>
                    <input type="number" placeholder="Cadastro" id="campoCadastro">
                    <br>
                    <input type="submit" value="Enviar Dados" id="botaoEnviar">
                    <br>
                    <input type="button" value="Excluir" id="botaoExcluir">
                    <br>
                    <input type="reset" value="Cancelar" id="botaoCancelar">
                </section>
            </div>
        </form>
</body>
</main>

</html>

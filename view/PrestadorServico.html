<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prestador de Serviço</title>
</head>
<body>
    <h1>Cadastro de Prestador de Serviço</h1>

    <section id="dadosPessoais">
        <h2>Dados Pessoais</h2>
        <form action="">
            <label>Nome</label>
            <br>
            <input type="text" id="nomePrest">
            <br>
            <label>Sobrenome</label>
            <br>
            <input type="text" id="sobrenomePrest">
            <br>
            <label>CPF</label>
            <br>
            <input type="text" placeholder="   .   .   -  " id="CPFPrest">
            <br>
            <label>Nome Social</label>
            <br>
            <input type="text" id="nomeSociaPrest">
            <br>
            <label>Gênero</label>
            <br>
            <select id="generoPrest">
                <option>Selecione</option>
                <option>Feminino</option>
                <option>Masculino</option>
            </select>
            <br>
            <label>Identidade de Gênero</label>
            <br>
            <input type="radio" name="identGenero" value="Trans" id="igTrans">
            <label>Trans</label>
            <input type="radio" name="identGenero" value="Cis" id="igCis">
            <label>Cis</label>
            <br>
            <label>Data de Nascimento</label>
            <br>
            <input type="date" id="dataNascPrest">
            <br>
            <label>Nacionalidade</label>
            <br>
            <select id="nacioPrest">
                <option>Selecione</option>
                <option>Brasil</option>
                <option>Argentina</option>
                <option>Haiti</option>
                <option>França</option>
                <option>Chile</option>
                <option>Espanha</option>
            </select>
            <br>
            <label>Naturalidade</label>
            <br>
            <select id="natuPrest">
                <option>Selecione</option>
                <option>São Paulo - SP</option>
                <option>Florianópolis - SC</option>
                <option>Bagé - RS</option>
                <option>Rio de Janeiro - RJ</option>
                <option>Curitiba - PR</option>
                <option>Exterior</option>
            </select>
            <br>
            <label>RG</label>
            <br>
            <input type="text" id="RGPrest">
        </form>

    </section>

    <section id="dadosEmpresa">
        <h2>Dados da Empresa</h2>
        <form action="">
            <label>Empresa</label>
            <input type="number" id="idEmpresa">
            <label>Nome</label>
            <input type="text" id="nomeEmpresa">
            <br>
            <label>Setor</label>
            <input type="number" id="idSetor">
            <label>Nome</label>
            <input type="text" id="nomeSetor">
            <br>
            <label>Data de Início</label>
            <br>
            <input type="date" id="dataInicioPrest">
            <br>

        </form>

    </section>

    <section id="contatos">
        <h2>Contatos</h2>
        <label>Telefone Principal</label>
        <br>
        <input type="text" placeholder="47999999999" id="fonePrincPrest">
        <br>
        <label>Telefone Secundário</label>
        <br>
        <input type="text" placeholder="47999999999" id="foneSecunPrest">
        <br>
        <label>E-mail</label>
        <br>
        <input type="email" placeholder="exemplo@exemplo.com" id="emailPrest">
        <br>
        <label>Telefone Familiar</label>
        <br>
        <input type="text" placeholder="47999999999" id="foneFamPrest">
        <br>

    </section>

    <section id="botoes">
        <br>
        <input type="number" placeholder="Cadastro">
        <br>
        <input type="button" value="Enviar Dados">
        <br>
        <input type="reset" value="Cancelar"> 
    </section>

</body>
</html>


<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="empresa.css" rel="stylesheet">
    <title>Cadastro de Empresa</title>
</head>
<body>
    <h1 class="organizadaTela"></h1>
    <h1 class="linhaCima"></h1>
    <h1 class="linhaLado"></h1>
    <h1 class="empresa"></h1>
    <a href="https://flexboxfroggy.com/"> <h1 class="colab"></h1></a>
    <h1 class="config"></h1>
    <h1 class="prestTopo"></h1>
    <h1 class="prestMenu"></h1>
    <h1></h1>
    <h1 id="titulo">Cadastro de Empresa</h1>
    <form action="http://www.proway.com.br" id="form">
        <section id="dadosPessoais">
            <h2 id="tituloDados">Dados de empresa</h2>
            <fieldset class="legenda">
                <legend>Razão Social</legend>
                <input type="text" id="nomePrest" class="input" required>
            </fieldset>
            <br>
            <fieldset class="legenda">
            <legend>Data de início do contrato</legend>
            <input type="date" id="dataNascPrest" class="input" required><br>
            </fieldset>
            <br>
            <fieldset class="legenda">
            <legend>CNPJ</legend>
            <input type="text" placeholder="   .   .   -  " id="CPFPrest" class="input" required>
            </fieldset>
            <br>    
            <br>
        </section>
        <section id="dadosEmpresa" class="segundaColuna">
            <h2 id="tituloEmpresa">Contatos</h2>
            <fieldset class="legenda">
            <legend>Telefone Principal</legend>
            <input type="text" id="idEmpresa" class="input" required>
            </fieldset>
            <br>
            <fieldset class="legenda">
            <legend>Telefone Secundário</legend>
            <input type="text" id="nomeEmpresa" class="input" required>
            </fieldset>
            <br>
            <fieldset class="legenda">
            <legend>Telefone de emergência</legend>
            <input type="text" id="nomeSetor" class="input" required>
            </fieldset>
            <br>
            <fieldset class="legenda">
            <legend>Rua</legend>
            <input type="text" id="dataInicioPrest" class="input" required>
            </fieldset>
            <br>
            <fieldset class="legenda">
            <legend>Número</legend>
            <input type="number" id="fonePrincPrest" class="input" required>
            </fieldset>
            <br>
            <fieldset class="legenda">
            <legend>Bairro</legend>
            <input type="text"id="foneSecunPrest" class="input" required>
            </fieldset>
            <br>
            <fieldset class="legenda">
            <legend>Complemento</legend>
            <input type="text"id="emailPrest" class="input" required>
            </fieldset>
            <br>
            <fieldset class="legenda">
            <legend>País</legend>
            <select id="nacioPrest" class="input" required>
                <option>Selecione</option>
                <option>Brasil</option>
                <option>Argentina</option>
                <option>Haiti</option>
                <option>França</option> 
                <option>Chile</option>
                <option>Espanha</option>
            </select>
            </fieldset>
            <br>
            <fieldset class="legenda">
            <legend>Estado</legend>
            <select id="natuPrest" class="input" required>
                <option>Selecione</option>
                <option>São Paulo - SP</option>
                <option>Florianópolis - SC</option>
                <option>Bagé - RS</option>
                <option>Rio de Janeiro - RJ</option>
                <option>Curitiba - PR</option>
                <option>Exterior</option>
            </select>
            </fieldset>
            <br>
            <input type="submit" value="Enviar Dados" id="botaoEnviar">
            <br>
            <br>
            <input type="reset" value="Cancelar" id="botaoCancelar">
        </section>
    </form>
</body>
</html>

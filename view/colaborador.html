<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Colaborador</title>
    <link rel="stylesheet" href="Colaborador.css">   
    </head>
    <body>

    <section class="linhaCima"></section>
    <nav class="linhaLado"></nav>
    <i class="empresa"></i>
    <a href="colaborador.html"> <i class="colab"> </i> </a>
    <i class="config"></i>
    <i class="prestTopo"></i>
    <a href="PrestadorServico.html"><i class="prestMenu"></i> </a>
    <h1 id="titulo">Cadastro de Colaborador</h1>

    <form class="formulario">
    <section>
        <section class="dados">
            <h2 class="tituloDados">Dados pessoais</h2>
            
                <fieldset class="legenda">
                    <legend>Nome</legend>
                    <input type="text" id="nome"  class="input" required>
                </fieldset>
                <br>
                
                <fieldset class="legenda">
                    <legend>Sobrenome</legend>
                    <input type="text" id="sobrenome"  class="input" required>
                </fieldset>
                <br>

                <fieldset class="legenda">
                    <legend>CPF</legend>
                    <input type="text" id="cpf"  class="input" placeholder="000.000.000-00" required>
                </fieldset>

                <br>

                <label for="nomeSocial"></label>Nome Social</label><br>
                <input type="text" id="nomeSocial" name="nomeSocial"> 
                <br>
                
                <label for="genero">Gênero</label><br>
                <input type="text" id="genero" name="genero"> 
                <br>
                
                <label for="identidadeGenero">Identidade de Gênero</label>
                <br>

                <input type="radio" id="identidadeGenero" name="identidadeGenero" value="other">
                <label for="identidadeGenero">CIS</label>
                <input type="radio" id="identidadeGenero" name="identidadeGenero" value="other">
                <label for="identidadeGenero">TRANS</label>
                <br>

                <label for="escolaridade"> Escolaridade </label> <br>
                <select name="escolaridade" id="escolaridade">
                    <option value=""> ANALFABETO </option>
                    <option value=""> ATE_QUARTA_SERIE </option>
                    <option value=""> FUNDAMENTAL_COMPLETO </option>
                    <option value=""> MEDIO_INCOMPLETO </option>
                    <option value=""> MEDIO_COMPLETO </option>
                    <option value=""> SUPERIOR_INCOMPLETO </option>
                    <option value=""> SUPERIOR_COMPLETO </option>
                    <option value=""> POS_GRADUACAO </option>
                    <option value=""> MESTRADO </option>
                    <option value=""> DOUTORADO </option>
                  
                </select>
                <br>
                <label for="estadoCivil"> Estado Civil </label> <br>
                <select name="estadoCivil" id="estadoCivil">
                    <option value=""> SOLTEIRO </option>
                    <option value=""> CASADO </option>
                    <option value=""> UNIAO_ESTAVEL </option>
                    <option value=""> VIUVO</option>
                    <option value=""> DIVORCIADO </option>
                    <option value=""> SEPARADO </option>
                    
                </select>
                <br>           
                
                <label for="dataNascimento">Data de Nascimento</label><br>
                <input type="date" id="dataNascimento" name="dataNascimento" placeholder="00/00/0000">
                <br>
                
                <label for="nacionalidade">Nacionalidade</label><br>
                <input type="text" id="nacionalidade" name="nacionalidade">
                <br>
                <label for="naturalidade">Naturalidade</label><br>
                <input type="text" id="naturalidade" name="naturalidade">
                <br>
                <label for="rg">RG</label><br>
                <input type="number" id="rg" name="rg" placeholder="0.000.000">
                <br>
        </section>
        
        <section class="dados">
            <h2 class="tituloDados">Dados Contratuais</h2>
                <label for="pis">PIS/PIS</label><br>
                <input type="text" id="pis" name="pis" required>
                <br>
                <label for="ctps">CTPS</label><br>
                <input type="text" id="ctps" name="ctps" required>
                <br>
                
                <label for="em">Exame Médico</label><br>
                <input type="text" id="em" name="em" required>
                <br>
                
                <label for="em">Se enquadra como PCD?</label><br>
                <input type="radio" id="scales" name="scales" checked>
                <label for ="sim">Sim </label>
                <label for="scales"></label>
                <input type="radio" id="scales" name="scales" checked>
                <label for ="nao">Não </label> 
                <label for="scales"></label>
                <br>
        </section>
   

        <section class="dados">
            <h2 class="tituloDados">Contatos</h2>
           
                    <label for="principal">Telefone Principal</label><br>
                    <input type="text" id="principal" name="principal" required>
                    <br>

                    <label for="secundario">Telefone Secundário</label><br>
                    <input type="text" id="secundario" name="secundario">
                    <br>

                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" placeholder="joao@gmail.com" required>
                    <br>

                    <label for="emergencia">Telefone de Emergência</label><br>
                    <input type="text" id="emergencia" name="emergencia" required>
                    <br>
     
        </section>

        <section class="dados">
            <h2 class="tituloDados">Documentos</h2>
                <label for="nomeMae">Nome da Mãe</label><br>
                <input type="text" id="nomeMae" name="nomeMae">
                <br>

                <label for="nomePai">Nome do Pai</label><br>
                <input type="text" id="nomePai" name="nomePai">
                <br>

                <label for="tituloEleitor">Título de Eleitor</label><br>
                <input type="text" id="tituloEleitor" name="tituloEleitor">
                <br>

                <label for="certificadoReservista">Certificado de Reservista</label><br>
                <input type="text" id="certificadoReservista" name="certificadoReservista" placeholder="Somente se possuir">
                <br>
        </section>
    </section>
    <section>
        <section class="dados">
            <h2 class="tituloDados">Endereço</h2>
                <label for="rua"> Rua </label> <br>
                <input type="text" id="rua" name="rua">
                <br>

                <label for="numeroCasa"> Número </label> <br>
                <input type="text" id="numeroCasa" name="numeroCasa">
                <br>

                <label for="bairro"> Bairro </label> <br>
                <input type="text" id="bairro" name="bairro">
                <br>

                <label for="Complemento"> Complemento </label> <br>
                <input type="text" id="Complemento" name="Complemento" placeholder="casa, apart">
                <br>

                <label for="pais"> Pais </label> <br>
                <input type="text" id="pais" name="pais">
                <br>

                <label for="estado"> Estado </label> <br>
                <input type="text" id="estado" name="estado">
                <br>
        </section>
     

        <section class="dados">
            <h2 class="tituloDados">Conta Bancária</h2>
                <label for="banco">Banco</label><br>
                <input type="text" id="banco" name="banco" required>
                <br>

                <label for="agencia">Agência</label><br>
                <input type="text" id="agencia" name="agencia" required>
                <br>

                <label for="conta">Conta</label><br>
                <input type="text" id="conta" name="conta" required>
                <br>

                <label for="op">Operação</label><br>
                <input type="text" id="op" name="op" required>
                <br>
        </section>
        
        <section class="dados">
            <h2 class="tituloDados">Dependente</h2>
                <label for="nomeDependente">Nome</label><br>
                <input type="text" id="nomeDependente" name="nomeDependente" required>
                <br>

                <label for="sobrenomeDependente">Sobrenome</label><br>
                <input type="text" id="sobrenomeDependente" name="sobrenomeDependente" required>
                <br>
                <br>

                <label for="dataNascimentoDep">Data de Nascimento</label><br>
                <input type="date"dataNascimentoDep" name="dataNascimentoDep" required>
                <br>

                <label for="nacionalidadeDep">Nacionalidade</label><br>
                <input type="text" id="nacionalidadeDep" name="nacionalidadeDep">
                <br>
                
                <label for="pcdDep">PCD</label><br>
                <input type="radio" id="pcdDep" name="pcdDep" value="other">
                <label for="pcdDep">Sim</label>
                <input type="radio" id="pcdDep" name="pcdDep" value="other">
                <label for="pcdDep">Não</label>
                <br>

                <label for="generoDep">Gênero</label><br>
                <input type="text" id="generoDep" name="generoDep">
                <br>

                <label for="identidadeGeneroDep">Identidade de Gênero</label><br>
                <input type="radio" id="identidadeGeneroDep" name="identidadeGeneroDep" value="other">
                <label for="identidadeGeneroDep">CIS</label>
                <input type="radio" id="identidadeGeneroDep" name="identidadeGeneroDep" value="other">
                <label for="identidadeGeneroDep">TRANS</label>
                <br>
               
                <label for="tipoDependente">Tipo de Dependente</label><br>
                <input type="text" id="tipoDependente" name="tipoDependente">
                <br>
              
                <label for="optanteIr">Optante Imposto de Renda</label><br>
                <input type="radio" id="optanteIr" name="optanteIr" value="other">
                <label for="optanteIr">Sim</label>
                <input type="radio" id="optanteIr" name="optanteIr" value="other">
                <label for="optanteIr">Não</label>
                <br>
                
            
        </section>
    </section>
        <br>

        <input id="botaoEnviar" type="submit" value="Salvar" id="salvar">
    </form>
</body>
</html>
